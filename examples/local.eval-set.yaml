run:
  task_groups:
    - eval_set:
        tasks:
          - package: "./examples/local_eval"
            name: local_eval
            items:
              - name: noop
              - name: noop2
        log_dir: "local_logs"
        models:
          - package: mockllm
            name: mockllm
            items:
              - name: mock-llm1
              - name: mock-llm2
        limit: 1
