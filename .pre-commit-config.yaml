# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.9.6
    hooks:
      # Run the linter.
      - id: ruff
        args: [--fix]
      # Run the formatter.
      - id: ruff-format
  - repo: https://github.com/astral-sh/uv-pre-commit
    # uv version.
    rev: 0.8.11
    hooks:
      # Update the uv lockfile
      - id: uv-lock
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: check-added-large-files
      - id: check-json
        # The following are JSONC files.
        exclude: '(^\.vscode/|^tools/vscode/|jsconfig\.json$|tsconfig\.json$|.release-please-config\.json$)'
      - id: check-yaml
      - id: debug-statements
      - id: detect-private-key
      - id: requirements-txt-fixer
  - repo: https://github.com/crate-ci/typos
    rev: v1.31.2
    hooks:
      - id: typos
        files: docs|.md
        exclude: .yml
  - repo: local
    hooks:
      - id: type-gen
        name: Generate type definitions
        entry: uv run python src/inspect_flow/_types/type_gen.py
        language: system
        pass_filenames: false
        always_run: true
      - id: check-docstrings
        name: Check public API docstrings
        entry: python scripts/check_public_docstrings.py
        language: system
        pass_filenames: false
        always_run: true
